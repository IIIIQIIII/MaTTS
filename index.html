        :root {
            --apple-gray: #f5f5f7;
            --apple-dark-gray: #86868b;
            --apple-black: #1d1d1f;
            --apple-blue: #0071e3;
            --apple-blue-hover: #0077ed;
            --apple-card-bg: rgba(255, 255, 255, 0.8);
            --apple-red: #ff3b30;
            --apple-green: #34c759;
            --apple-yellow: #ffcc00;
            --apple-cyan: #5ac8fa;
            --apple-purple: #9874ff;
            --apple-purple-hover: #a185ff;
            
            /* Theme colors */
            --background-color: var(--apple-gray);
            --text-color: var(--apple-black);

            --footer-text: var(--apple-dark-gray);
            --slider-bg: var(--apple-dark-gray);

        html.dark {
            --background-color: #121212;
            --text-color: #f5f5f7;
            --card-bg: rgba(30, 30, 30, 0.8);
            --header-bg: rgba(18, 18, 18, 0.8);

        * {
            margin: 0;
            padding: 0;

            top: 0;
            z-index: 100;
            padding: 0 16px;
            border-bottom: 1px solid var(--border-color);

    <script>
        "use strict";
        var area,txt;
        var fontsize=18;

        var iplay, previplay, playstate=s.INIT;

        $( document ).ready(function() {
            try { eval('"use strict"; class foo {}'); } catch (e) { alert("Speech synthesis is not supported in this browser!\nPlease use Safari or Chrome browser."); }
            initTheme();
            SpeechSynth.init();
            SpeechForm.init();
            setupThemeToggle();
        });

        // Theme handling
        function initTheme() {
            // Check for saved theme preference or use system preference
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                updateThemeIcon(true);
            } else if (savedTheme === 'light') {
                document.documentElement.classList.remove('dark');
                updateThemeIcon(false);
            } else {
                // If no saved preference, use system preference
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add('dark');
                    updateThemeIcon(true);
                }
            }
        }
        
        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            
            themeToggle.addEventListener('click', () => {
                const isDarkMode = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                updateThemeIcon(isDarkMode);
            });
            
            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) { // Only apply if user hasn't set a preference
                    if (e.matches) {
                        document.documentElement.classList.add('dark');
                        updateThemeIcon(true);
                    } else {
                        document.documentElement.classList.remove('dark');
                        updateThemeIcon(false);
                    }
                }
            });
        }
        
        function updateThemeIcon(isDarkMode) {
            const themeIcon = document.getElementById('themeIcon');
            
            if (isDarkMode) {
                // Change to moon icon for dark mode
                themeIcon.innerHTML = `
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                `;
            } else {
                // Change to sun icon for light mode
                themeIcon.innerHTML = `
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>

                    <line x1="21" y1="12" x2="23" y2="12"></line>

                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                `;
            }
        }

        class SpeechForm {
            static init() {
                playstate = s.INIT;
                $("#back").prop("disabled",false);
                $("#play").prop("disabled",false);
                $("#forw").prop("disabled",false);
                txt=$("#area").val();
                txt=txt.replace(/\t/g,"");
                $("#area").val(txt);
                SpeechForm.populateVoiceList();
            }

            static populateVoiceList() {
    var allVoices = SpeechSynth.getvoices();
    console.log("All available voices:", allVoices);
    
    if (allVoices == null || allVoices.length === 0) {
        console.log("No voices available");
        return;
    }
    
    // Clear existing options
    $("#voiceselect").empty();
    
    // Filter for English US Natural voices only
    var usNaturalVoiceIndices = [];
    console.log("Filtering for US English Natural voices:");
    
    for (var i = 0; i < allVoices.length; i++) {
        // Check if the voice is English US AND contains "Natural"
        if (allVoices[i].lang === 'en-US' && allVoices[i].name.includes("Natural")) {
            usNaturalVoiceIndices.push(i); // Store original index
            
            var voice = allVoices[i];
            console.log(`Voice ${i}: name=${voice.name}, lang=${voice.lang}, default=${voice.default}, localService=${voice.localService}`);
            
            var textContent = voice.name + ' (' + voice.lang + ')';
            if (textContent.substring(0, 6) == "Google")
                textContent = textContent.substring(7, textContent.length);
            if (textContent.substring(0, 9) == "Microsoft")
                textContent = textContent.substring(10, textContent.length);
            
            // Store the original index as a data attribute
            $("#voiceselect").append("<option data-voice-index='" + i + "'>" + textContent + "</option>");
        }
    }
    
    console.log("Total US English Natural voices found:", usNaturalVoiceIndices.length);
    console.log("US English Natural voice indices:", usNaturalVoiceIndices);
    
    // Select the first voice by default if any US English Natural voices found
    if (usNaturalVoiceIndices.length > 0) {
        $("#voiceselect option:first").prop("selected", true);
        SpeechSynth.setvoice(usNaturalVoiceIndices[0]);
        console.log("Default US Natural voice set to index:", usNaturalVoiceIndices[0]);
    } else {
        console.log("No US English Natural voices found, falling back to all Natural English voices");
        // Fall back to all Natural English voices if no US Natural voices found
        populateNaturalEnglishVoices();
    }
}

    // Fallback function for all Natural English voices
    static populateNaturalEnglishVoices() {
        var allVoices = SpeechSynth.getvoices();
        var naturalEnglishVoiceIndices = [];
        
        for (var i = 0; i < allVoices.length; i++) {
            if (allVoices[i].lang.substring(0, 2) === 'en' && allVoices[i].name.includes("Natural")) {
                naturalEnglishVoiceIndices.push(i);
                
                var voice = allVoices[i];
                var textContent = voice.name + ' (' + voice.lang + ')';
                if (textContent.substring(0, 6) == "Google")
                    textContent = textContent.substring(7, textContent.length);
                if (textContent.substring(0, 9) == "Microsoft")
                    textContent = textContent.substring(10, textContent.length);
                
                $("#voiceselect").append("<option data-voice-index='" + i + "'>" + textContent + "</option>");
            }
        }
        
        if (naturalEnglishVoiceIndices.length > 0) {
            $("#voiceselect option:first").prop("selected", true);
            SpeechSynth.setvoice(naturalEnglishVoiceIndices[0]);
            console.log("Fallback to any Natural English voice, index:", naturalEnglishVoiceIndices[0]);
        } else {
            console.log("No Natural English voices found, falling back to regular English voices");
            populateEnglishVoices();
        }
    }

    // Second fallback function for all English voices
    static populateEnglishVoices() {
        var allVoices = SpeechSynth.getvoices();
        var englishVoiceIndices = [];
        
        for (var i = 0; i < allVoices.length; i++) {
            if (allVoices[i].lang.substring(0, 2) === 'en') {
                englishVoiceIndices.push(i);
                
                var voice = allVoices[i];
                var textContent = voice.name + ' (' + voice.lang + ')';
                if (textContent.substring(0, 6) == "Google")
                    textContent = textContent.substring(7, textContent.length);
                if (textContent.substring(0, 9) == "Microsoft")
                    textContent = textContent.substring(10, textContent.length);
                
                $("#voiceselect").append("<option data-voice-index='" + i + "'>" + textContent + "</option>");
            }
        }
        
        if (englishVoiceIndices.length > 0) {
            $("#voiceselect option:first").prop("selected", true);
            SpeechSynth.setvoice(englishVoiceIndices[0]);
            console.log("Fallback to any English voice, index:", englishVoiceIndices[0]);
        }
    }
        
            static copy()
            {
                $("#area").select();
                document.execCommand('copy');
            }
            
            static voicechange() {
                var selectedOption = $("#voiceselect option:selected");
                var voiceIndex = parseInt(selectedOption.attr('data-voice-index'));
                SpeechSynth.setvoice(voiceIndex);
            }
            static volumebtn() {}
            static volchange() {

                SpeechSynth.setvolume(v);

            static resetform() {
                SpeechSynth.stop();
                playstate=s.END;
                $("#area").val("");
                $("#area").focus();
            }
            static stopbtn() {
                SpeechSynth.stop();
                if( playstate==s.INIT ) {
                    playstate=s.END;
                    SpeechForm.playmng();
                }
                else
                    playstate=s.END;
            }
            static setselect() {
                $("#area")[0].selectionStart = start;
                $("#area")[0].selectionEnd = end;
                $("#area").focus();
            }
            static playbtn() {
                if( playstate==s.END ) playstate = s.INIT;

                if( playstate==s.INIT ) {
                    $("#play").html(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                        Pause
                    `);
                    SpeechForm.playmng();
                }
                else if( playstate==s.PLAY ) {
                    $("#play").html(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Play
                    `);
                    playstate=s.PAUSED;
                    SpeechSynth.stop();
                    SpeechForm.setselect();
                }
                else if( playstate==s.PAUSED ) {
                    $("#play").html(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                        Pause
                    `);
                    playstate = s.PLAY;
                    iplay--;
                    SpeechForm.playmng();
                    SpeechForm.setselect();
                }
            }
            static playmng() {
                switch( playstate ) {
                    case s.INIT:
                        SpeechSynth.stop();
                        area = $("#area").val();
                        if( area=="" ) {
                            $("#play").html(`
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                                Play
                            `);
                            return;
                        }
                        txt=area.replace(/([.?!:,\r\n])\s*/g, "$1|").split("|");
                        if( txt==null || txt.length==0 ) {
                            $("#play").html(`
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                                Play
                            `);
                            return;
                        }
                        iplay = start = end = 0;
                        previplay = -1;
                        playstate = s.PLAY;
                    case s.PLAY:
                        var t=txt[iplay].replace(/[\"\'\'\']/gi, "");
                        SpeechSynth.play(t);
                        if( previplay != iplay ) {
                            previplay = iplay;
                            start = area.indexOf(txt[iplay],end);
                            end = start+txt[iplay].length;
                        }
                        SpeechForm.setselect();
                        if( ++iplay==txt.length )
                            playstate = s.END;
                        break;
                    case s.PAUSED:
                        break;
                    case s.END:
                        $("#play").html(`
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Play
                        `);
                        $("#area").blur();
                        playstate = s.INIT;
                        break;
                    default:
                        console.log("Bad playstate!!!");
                }
            }
        }
        class SpeechSynth {
            static init() {
                if( !('speechSynthesis' in window) ) {
                    alert("Speech synthesis is not supported in this browser!\nPlease use Safari or Chrome browser.");
                    return;
                }
                SpeechSynth.stop();
                voices = window.speechSynthesis.getVoices();
                volume=1.0;
                if (speechSynthesis.onvoiceschanged !== undefined) {
                    speechSynthesis.onvoiceschanged = function() {
                        console.log("onvoiceschanged()");
                        if( voices.length>0 ) return;
                        voices = window.speechSynthesis.getVoices()
                        SpeechForm.populateVoiceList();
                    };
                }
            }
            static getvoices() {
                return voices;
            }
            static setvoice(i) {
                voiceindex = i;
            }
            static setvolume(v) {
                volume = v;
            }
            static ispending() {
                return window.speechSynthesis.pending;
            }
            static stop() {
                window.speechSynthesis.cancel();
            }
            static pause() {
                window.speechSynthesis.pause();
            }
            static resume() {
                window.speechSynthesis.resume();
            }
            static play(s) {
                if( voices.length==0 ) alert("No voices detected. Please restart the browser and try again.");
                msg = new SpeechSynthesisUtterance();
                msg.onend = function(e) {
                    SpeechForm.playmng();
                };
                msg.onerror = function(e) {
                    console.log('Error in ' + e.elapsedTime + ' seconds.');
                    SpeechForm.playmng();
                };
                var slider = $('#slider').val();
                msg.voice = voices[voiceindex];
                msg.volume = volume; // 0 to 1
                msg.rate = slider; // 0.1 to 10
                msg.pitch = 0; //0 to 2
                msg.text = s;
                msg.lang = voices[voiceindex].lang; 
                window.speechSynthesis.speak(msg);
                if( ++imsg==2 ) imsg=0;
            }
        }
    </script>
